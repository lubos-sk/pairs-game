<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Emoji Pairs Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 16px 0;
    }
    #controls {
      margin-bottom: 12px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      margin: 20px 0;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.12s;
      user-select: none;
      /* width and height are set by JS */
    }
    .card.flipped, .card.matched {
      background: #e0ffe0;
      cursor: default;
      transform: scale(1.05);
    }
    .card .emoji {
      opacity: 0;
      transition: opacity 0.2s;
      /* font-size set by JS */
    }
    .card.flipped .emoji, .card.matched .emoji {
      opacity: 1;
    }
    .card .back {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0; top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9b9b9b;
      opacity: 1;
      transition: opacity 0.2s;
      /* font-size set by JS */
    }
    .card.flipped .back, .card.matched .back {
      opacity: 0;
    }
    #reset {
      margin-top: 18px;
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.15s;
    }
    #reset:active {
      background: #388e3c;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
    }
    label, select {
      font-size: 1rem;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Animal Emoji Pairs Game üêæ</h1>
  <div id="controls">
    <label for="board-size">Board size: </label>
    <select id="board-size">
      <option value="4">4 x 4</option>
      <option value="6">6 x 6</option>
      <option value="8">8 x 8</option>
    </select>
    <label for="card-size">Card size: </label>
    <select id="card-size">
      <option value="60">Small</option>
      <option value="80" selected>Medium</option>
      <option value="100">Large</option>
    </select>
  </div>
  <div id="game-board"></div>
  <button id="reset">Restart</button>
  <div id="status"></div>
  <script src="pairs-game.js"></script>
</body>
</html>
